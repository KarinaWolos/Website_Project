{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    {% if request.GET.loginFaild %}
    <br><div class="alert alert-danger" role="alert">
        Błąd logowania!
    </div>
    {% endif %}
<br><h3> Zaloguj się :</h3>
    <form method="post">
        {% csrf_token %}
        {{form|crispy}}
        <input type="submit" class="btn btn-primary" value="Zaloguj">
    </form>
{% endblock %}
